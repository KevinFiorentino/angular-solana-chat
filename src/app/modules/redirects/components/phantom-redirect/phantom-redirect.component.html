<div class="app-phantom-redirect">
    <div *ngIf="txId">
        <p><strong>Transaction ID:</strong> {{ txId }}</p>
        <br>
        <p>Here, the user should be redirected to the corresponding page based on the type of transaction.</p>
    </div>
    <div *ngIf="errorMessage">
        <p><strong>Error code:</strong> {{ errorCode }}</p>
        <br>
        <p><strong>Error message:</strong> {{ errorMessage }}</p>
    </div>
</div>
